<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
</head>
<body>
    <h1>Test Asana Clone Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://asana-backend-new-morphvm-s6un9i69.http.cloud.morph.so/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'demo@asanaclone.com',
                        password: 'Demo123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>Login Successful!</h2>
                        <p>Token: ${data.token?.substring(0, 50)}...</p>
                        <p>User ID: ${data.user?.id}</p>
                        <p>Email: ${data.user?.email}</p>
                        <p>Name: ${data.user?.name}</p>
                    `;
                    
                    // Test saving to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Saved to localStorage');
                    console.log('Token:', localStorage.getItem('token'));
                    console.log('User:', localStorage.getItem('user'));
                } else {
                    resultDiv.innerHTML = `
                        <h2>Login Failed</h2>
                        <p>Error: ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Request Failed</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
